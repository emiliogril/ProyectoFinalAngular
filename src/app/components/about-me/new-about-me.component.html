<div>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: black">Modificar informaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" (ngSubmit)="onUpdate()" #f="ngForm">
                        <div class="form-group">
                            <label for="descripcion">Acerca de mi</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Acerca de mi"
                                name="descripcion" [(ngModel)]="aboutMe.descripcion" required>
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
