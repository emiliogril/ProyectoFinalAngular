 <!-- Modal -->
 <div class="modal fade" id="modelId7" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="color:black">
            <div class="modal-header">
                <h5 class="modal-title">Agregar nueva habilidad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                        <div class="form-group">
                            <label for="img">Imagen</label>
                            <input type="text" class="form-control" id="img" placeholder="Url de la imagen"
                                name="img" [(ngModel)]="img" required>
                        </div>
                        <div class="form-group">
                            <label for="skill">Skill</label>
                            <input type="text" class="form-control" id="skill"
                                placeholder="Nombre de la habilidad" name="skill" [(ngModel)]="skill"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" placeholder="Descripción de la habilidad"
                                name="descripcion" [(ngModel)]="descripcion" required>
                        </div>
                        <div class="form-group">
                            <label for="percent">Porcentaje</label>
                            <input type="text" class="form-control" id="percent" placeholder="Porcentaje de la habilidad"
                                name="percent" [(ngModel)]="percent" required>
                        </div>
                
                        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Guardar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
