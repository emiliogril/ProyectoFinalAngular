<!-- HARD AND SKILLS -->
<div class="margenes" id="skills">
    <div class="container marketing">

        <h1 class="display-5 fw-bold">Skills</h1>
        <!-- Three columns of text below the carousel -->
        <div class="row" id="skillRow">

            <!-- <circle-progress
            [showImage] = "true"
            [radius] = "80"
            [outerStrokeWidth] = "10"
            [animation] = "true"
            [animationDuration] = "500"
            [percent] = "95"
            imageSrc="assets/logoArgProg.png"
            [imageHeight]=80
            [imageWidth]=100
            > -->
        <!-- </circle-progress> -->
        <!-- <p>Nombre de proyectos</p> -->


            <div class="col" *ngFor="let skill of skillsLista">

                <form id="delete" (ngSubmit)="onDeleteSkill(skill.id)" novalidate #f="ngForm" *ngIf="!modalOn && isLogged">
                    <button type="submit" class="btn" [disabled]="!f.valid">
                        <i [ngStyle]="{'color': 'red'}" style="cursor: pointer; " class="fa-solid fa-xmark"></i>
                    </button>
                </form>
                            
                <circle-progress
                    [showImage] = "true"
                    [radius] = "80"
                    [outerStrokeWidth] = "10"
                    [animation] = "true"
                    [animationDuration] = "500"
                    [percent] = "skill.percent"
                    imageSrc="{{skill.img}}"
                    [imageHeight]=80
                    [imageWidth]=80
                    >
                </circle-progress> 
                <p>{{skill.skill}}</p>



                <!-- <img class="skillsCell" src="{{skill.img}}" alt="{{skill.skill}}">
                <p>{{skill.skill}}</p> -->

                <div class="accordion-body editDelete buttons" *ngIf="isLogged">

                    <!-- Button trigger modal -->
                    <button type="button" class="btn" (click)="onModal()" *ngIf="!modalOn">
                        <p><a class="btn btn-secondary" role="button">Editar &raquo;</a></p>

                    </button>



                    <!-- Modal -->
                    <div role="dialog" id="miModal" class="col" *ngIf="modalOn">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content" style="color:black">
                                <div class="modal-header">
                                    <h5 class="modal-title">Editar skill</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                                        (click)="onModalOff()"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">

                                        <form (ngSubmit)="onUpdateSkill(skill.id)" novalidate #f="ngForm">

                                            <div class="form-group">
                                                <label for="imagen">Imagen</label>
                                                <input type="text" class="form-control" id="imagen"
                                                    placeholder="URL del skill" name="imagen" [(ngModel)]="skill.img"
                                                    required>
                                            </div>
                                            <div class="form-group">
                                                <label for="descripción">Nombre de la habilidad</label>
                                                <input type="text" class="form-control" id="descripción"
                                                    placeholder="Nombre del skill" name="descripción"
                                                    [(ngModel)]="skill.skill" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="descripcion">Descripción</label>
                                                <input type="text" class="form-control" id="descripcion"
                                                    placeholder="Una breve descripción del skill" name="descripcion"
                                                    [(ngModel)]="skill.descripcion" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="percent">Porcentaje</label>
                                                <input type="text" class="form-control" id="percent" placeholder="Porcentaje de la habilidad"
                                                    name="percent" [(ngModel)]="skill.percent" required>
                                            </div>
                                            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Guardar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <!-- Button trigger modal -->
            <button type="button" *ngIf="isLogged" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId7">
              Agregar más
            </button>
            
           <app-new-skill></app-new-skill>
        </div>
    </div>
</div>
