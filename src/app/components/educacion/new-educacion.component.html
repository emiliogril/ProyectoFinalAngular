<!-- Modal -->
<div class="modal fade" id="modelId2" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="color:black">
            <div class="modal-header">
                <h5 class="modal-title">Agregar educación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                        <div class="form-group">
                            <label for="titulo">Titulo</label>
                            <input type="text" class="form-control" id="titulo" placeholder="Nombre del título obtenido"
                                name="titulo" [(ngModel)]="titulo" required>
                        </div>
                        <div class="form-group">
                            <label for="lugar">Lugar</label>
                            <input type="text" class="form-control" id="lugar"
                                placeholder="Nombre del establecimiento educativo" name="lugar" [(ngModel)]="lugar"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_inicio">Fecha inicio</label>
                            <input type="text" class="form-control" id="fecha_inicio" placeholder="aaaa"
                                name="fecha_inicio" [(ngModel)]="fecha_inicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_fin">Fecha fin</label>
                            <input type="text" class="form-control" id="fecha_fin" placeholder="aaaa" name="fecha_fin"
                                [(ngModel)]="fecha_fin" required>
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Guardar</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
