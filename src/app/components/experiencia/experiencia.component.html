<!-- EXPERIENCIA -->
<div class="margenes" id="experiencia">
    <h1 class="display-5 fw-bold">Experiencia</h1>
    <div class="mt-2 mb-4 text-white bg-dark rounded-3">
        <div class="container-fluid py-5">

            <div class="accordion" id="accordionExample" *ngFor="let experiencia of experienciaLista">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            {{experiencia.cargo}}
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <h4 *ngIf="!modalOn">{{experiencia.lugar}}</h4>
                            <span *ngIf="!modalOn" class="education-date">{{experiencia.fecha_inicio}} - {{experiencia.fecha_fin}}</span>

                            <div class="accordion-body editDelete">
                                <h4 *ngIf="!modalOn" >{{experiencia.descripcion}}</h4>
                                <div class="accordion-body editDelete buttons" *ngIf="isLogged">

                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn" (click)="onModal()" *ngIf="!modalOn">
                                        <i [ngStyle]="{'color': 'blue'}" style="cursor: pointer; margin-right: 30px;"
                                            class="fa-solid fa-pen-to-square">
                                        </i>
                                    </button>

                                    <form (ngSubmit)="onDeleteExp(experiencia.id)" novalidate #f="ngForm"
                                        *ngIf="!modalOn">
                                        <button type="submit" class="btn" [disabled]="!f.valid">
                                            <i [ngStyle]="{'color': 'red'}" style="cursor: pointer; "
                                                class="fa-solid fa-xmark"></i>
                                        </button>
                                    </form>

                                </div>

                                <!-- Modal -->
                                <div role="dialog" id="miModal" class="col" *ngIf="modalOn">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content" style="color:black">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Editar educación</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                    aria-label="Close" (click)="onModalOff()"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="container">

                                                    <form (ngSubmit)="onUpdateExp(experiencia.id)" novalidate
                                                        #f="ngForm">

                                                        <div class="form-group">
                                                            <label for="titulo">Titulo</label>
                                                            <input type="text" class="form-control" id="titulo"
                                                                placeholder="Nombre del título obtenido" name="titulo"
                                                                [(ngModel)]="experiencia.cargo" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="lugar">Lugar</label>
                                                            <input type="text" class="form-control" id="lugar"
                                                                placeholder="Nombre del establecimiento"
                                                                name="lugar" [(ngModel)]="experiencia.lugar" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="descripcion">Descripción</label>
                                                            <input type="text" class="form-control" id="descripcion"
                                                                placeholder="Breve descripcion de la experiencia laboral"
                                                                name="descripcion" [(ngModel)]="experiencia.descripcion"
                                                                required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="fecha_inicio">Fecha inicio</label>
                                                            <input type="text" class="form-control" id="fecha_inicio"
                                                                placeholder="aaaa" name="fecha_inicio"
                                                                [(ngModel)]="experiencia.fecha_inicio" required>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="fecha_fin">Fecha fin</label>
                                                            <input type="text" class="form-control" id="fecha_fin"
                                                                placeholder="aaaa" name="fecha_fin"
                                                                [(ngModel)]="experiencia.fecha_fin" required>
                                                        </div>

                                                        <button type="submit" class="btn btn-primary"
                                                            [disabled]="!f.valid">Guardar
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                <button class="btn btn-primary" routerLink="/new-experiencia" *ngIf="isLogged">
                    Agregar experiencia
                </button>
            

        </div>
    </div>
</div>
