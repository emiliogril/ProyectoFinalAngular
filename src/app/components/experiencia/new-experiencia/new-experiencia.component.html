<div class="container" id="newExp">
    <div class="row">
        <div class="row form">
            <h3 id="title">Nueva experiencia</h3>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="cargo" required>
                </div>
                <div class="form-group">
                    <label for="lugar">Lugar</label>
                    <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="lugar" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="f_inicio">Fecha inicio</label>
                    <input type="text" class="form-control" id="f_inicio" name="f_inicio" [(ngModel)]="f_inicio" required>
                </div>
                <div class="form-group">
                    <label for="f_fin">Fecha fin</label>
                    <input type="text" class="form-control" id="f_fin" name="f_fin" [(ngModel)]="f_fin" required>
                </div>
                <button type="submit" class="btn btn-primary save" [disabled]="!f.valid">Guardar</button>
                <button routerLink="" class="btn btn-primary cancel">
                    Volver
                </button>
            </form>
        </div>
    </div>
</div>
