<div>

    <!-- Modal -->
    <div class="modal fade" id="modelId5" tabindex="-1" role="dialog" aria-labelledby="modelTitleId5" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" style="color: black">Modificar perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post" (ngSubmit)="onUpdate()" #f="ngForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Coloque aquí su nombre"
                                name="nombre" [(ngModel)]="info.nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Coloque aquí su apellido"
                                name="apellido" [(ngModel)]="info.apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="img">Foto</label>
                            <input type="text" class="form-control" id="img" placeholder="Url de la imagen de perfil"
                                name="img" [(ngModel)]="info.img" required>
                        </div>

                        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Guardar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
